<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Bandeiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section_hero">
        <div class="header">
            <h1>Adivinhe o país!</h1>
            <h2>Rodada 1</h2>
            <h3>Restam: 10</h3>
        </div>
        <div class="content">
            <img id="flag" src="" alt="Bandeira" width="300">
            <input type="text" id="answer" placeholder="Digite o nome do país">
            <audio id="somAcerto" src="./audio/certo.mp3" preload="auto"></audio>
            <audio id="somErro" src="./audio/errado.mp3" preload="auto"></audio>
            <button id='tempoBotao' onclick="verificarResposta()">Enviar</button>
            <p id="result"></p>
            <p id="pontos"></p>
            <div id="timer" class="timer">30</div>
            <div id="cronometro"></div>
        </div>
    </section>
</body>
</html>

<script src="script.js"></script>
