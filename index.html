<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Bandeiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section_hero">
        <div class="header">
            <h1>Adivinhe o país!</h1>
            <h2>Rodada 1</h2>
            <h3>Restam: 10</h3>
        </div>
        <div class="content">
            <img id="flag" src="" alt="Bandeira" width="300">
            <input type="text" id="answer" placeholder="Digite o nome do país">
            <button id='tempoBotao' onclick="verificarResposta()">Enviar</button>
            <p id="result"></p>
            <div id="timer" class="timer">10a</div>
        </div>
    </section>
</body>
</html>
